<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no, viewport-fit=cover">
    <meta name="description" content="Docsify Simple Style">
    <title>Docsify Simple Style</title>


    <link rel="stylesheet" href="docsify-simple-style.css">

    <!-- Custom Styles -->
    <style>
        :root {
            --theme-hue: 300;
            --theme-brightness: 70% ;
        }
    </style>


</head>

<body>
    <div id="app"></div>

    <script>
        window.$docsify = {
            name: 'Docsify Simple Style',
            repo: 'https://github.com/gllmAR/docsify-simple-style',
            auto2top: true,
        }
    </script>

    <!-- Required -->
    <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
</body>

</html>
